<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuminaAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <circle cx="9" cy="9" r="7" stroke="#3ecfcf" stroke-width="1.5"/>
          <path d="M5 9h3m0 0l-1.5-2m1.5 2l-1.5 2M11 7l3 2-3 2" stroke="#3ecfcf" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
      </div>
      <span class="brand-name">Lumina<span class="accent">AI</span></span>
    </div>
    <div class="status-dot" id="statusDot" title="Backend status"></div>
  </header>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <button class="tab active" data-tab="summarize">Summary</button>
    <button class="tab" data-tab="read">Read</button>
    <button class="tab" data-tab="tutor">Tutor</button>
  </div>

  <!-- ── Tab: Summarize ── -->
  <div class="tab-content active" id="tab-summarize">
    <div class="source-row">
      <button class="source-btn active" id="srcPage">Full Page</button>
      <button class="source-btn" id="srcSelection">Selection</button>
    </div>

    <div class="selection-preview hidden" id="selectionPreview">
      <p class="preview-label">Selected text</p>
      <p class="preview-text" id="previewText"></p>
    </div>

    <button class="action-btn" id="btnSummarize">
      <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
        <path d="M2 4h11M2 7.5h7M2 11h9" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
      </svg>
      Summarize
    </button>

    <div class="result-area hidden" id="summaryResult">
      <div class="result-header">
        <span class="result-label">Key Takeaways</span>
        <button class="copy-btn" id="copySummary" title="Copy">
          <svg width="13" height="13" viewBox="0 0 13 13" fill="none">
            <rect x="4" y="4" width="8" height="8" rx="1.5" stroke="currentColor" stroke-width="1.2"/>
            <path d="M1 9V2a1 1 0 011-1h7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="takeaways" id="takeawaysList"></div>
      <div class="token-row">
        <span class="token-badge" id="tokenBadge"></span>
      </div>
    </div>

    <div class="loading hidden" id="loadingSummarize">
      <div class="dots"><span></span><span></span><span></span></div>
      <p>Summarizing page...</p>
    </div>

    <div class="error hidden" id="errorSummarize"></div>
  </div>

  <!-- ── Tab: Read ── -->
  <div class="tab-content hidden" id="tab-read">
    <div class="read-controls">
      <div class="voice-row">
        <label class="ctrl-label">Voice</label>
        <select class="ctrl-select" id="voiceSelect">
          <option value="nova">Nova</option>
          <option value="alloy">Alloy</option>
          <option value="echo">Echo</option>
          <option value="fable">Fable</option>
          <option value="onyx">Onyx</option>
          <option value="shimmer">Shimmer</option>
        </select>
      </div>
      <div class="speed-row">
        <label class="ctrl-label">Speed — <span id="speedVal">1x</span></label>
        <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="2" step="0.25" value="1" />
      </div>
    </div>

    <div class="read-buttons">
      <button class="action-btn" id="btnReadPage">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
          <polygon points="3,2 13,7.5 3,13" fill="currentColor"/>
        </svg>
        Read Full Page
      </button>
      <button class="action-btn secondary" id="btnReadSelection">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
          <polygon points="3,2 13,7.5 3,13" fill="currentColor"/>
        </svg>
        Read Selection
      </button>
    </div>

    <div class="audio-player hidden" id="audioPlayer">
      <div class="player-bar">
        <button class="play-pause-btn" id="playPauseBtn">⏸</button>
        <div class="progress-track">
          <div class="progress-fill" id="audioProgress"></div>
        </div>
        <button class="stop-btn" id="stopBtn">⏹</button>
      </div>
      <p class="now-reading" id="nowReading"></p>
    </div>

    <div class="loading hidden" id="loadingRead">
      <div class="dots"><span></span><span></span><span></span></div>
      <p>Generating audio...</p>
    </div>

    <div class="error hidden" id="errorRead"></div>
  </div>

  <!-- ── Tab: Tutor ── -->
  <div class="tab-content hidden" id="tab-tutor">
    <div class="chat-window" id="chatWindow">
      <div class="chat-intro">
        Ask me anything about this page. I'll use the page content as context.
      </div>
    </div>

    <div class="chat-input-row">
      <textarea
        class="chat-input"
        id="tutorInput"
        placeholder="Ask about this page..."
        rows="2"
      ></textarea>
      <button class="send-btn" id="btnSend">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 8h12M8 2l6 6-6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="loading hidden" id="loadingTutor">
      <div class="dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
